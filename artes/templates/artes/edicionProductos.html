{% extends 'artes/base.html' %} 
{% load static %} 
{% block title %} Editar {%endblock %} 

{% block content %}
  <link rel="stylesheet" href="{% static 'artes/css/productos.css'%}" />
  <header>
    <h1>Modificar</h1>
    <p>Grupo Cero - Cooperativa de artistas plásticos</p>
  </header>

  <br>

  <div class="row">
    <div class="col-md-4 offset-d-4 mx-auto">
      <h2>Edición</h2>
      <div class="card">
        <div class="card-body">
          <form action="../editarProducto" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
              <input type="text" id="txtCodigo" name="txtCodigo" value="{{productos.codigo}}" class="form-control" maxlength="10"  readonly required>
            </div>
            <br>
            <div class="form-group">
              <input type="text" id="txtNombre" name="txtNombre" value="{{productos.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
            </div>
            <br>
            <div class="form-group">
              <input type="text" id="txtSize" name="txtSize" value="{{productos.size}}"  class="form-control" placeholder="Tamaño" maxlength="30" required>
            </div>
            <br>
            <div class="form-group">
              <input type="text" id="txtTecnica" name="txtTecnica" value="{{productos.tecnica}}" class="form-control" placeholder="Técnica"  maxlength="50" required>
            </div>
            <br>
            <div class="form-group">
              <input type="number" id="numPrecio" name="numPrecio" value="{{productos.precio}}" class="form-control" placeholder="Precio"  min="0" step="0.001" required>
            </div>
            <br>
            <div class="form-group">
              <input type="file" id="imagenProducto" name="imagenProducto" value="{{productos.imagen}}" class="form-control-file" accept="image/*" required>
            </div>
            <br>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/dd93a639fd.js" crossorigin="anonymous"></script>
{% endblock %}
