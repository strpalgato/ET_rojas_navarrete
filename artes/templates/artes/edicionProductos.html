{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'artes/css/productos.css'%}" />
    <link rel="icon" href="{% static 'artes/imagenes/logo-ico.ico'%}" />
    <title>Grupo Cero</title>
  </head>

  <body>
    <div class="logo-container">
      <img
        src="{% static 'artes/imagenes/grupo.png'%}"
        alt="Logo de la empresa"
      />
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mision">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria">Galería</a>
            <li class="nav-item">
              <a class="nav-link active" href="productos">Productos</a>
            </li>
          </ul>
          <div class="navbar-nav">
            {% if request.user.is_authenticated %}
              <a class="nav-link" href="logout">Salir</a>
            {% else %}
              <a class="nav-link" href={% url 'login' %}>Ingresar</a>
            {% endif %}
            <a class="nav-link" href="register">Registrarse</a>
        </div>
      </div>
    </nav>

    <header>
      <h1>Productos</h1>
      <p>Grupo Cero - Cooperativa de artistas plásticos</p>
    </header>

    <br>

    <div class="row">
      <div class="col-md-4 offset-d-4">
        <h2>Edición</h2>
        <div class="card">
          <div class="card-body">
            <form action="editarProducto/" method="post" enctype="multipart/form-data">{% csrf_token %}
              <div class="form-group">
                <input type="text" id="txtId" name="txtId" value="{{producto.id}}" class="form-control" placeholder="id" maxlength="50" required readonly>
              </div>
              <div class="form-group">
                <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
              </div>
              <br>
              <div class="form-group">
                <input type="text" id="txtSize" name="txtSize" value="{{producto.size}}"  class="form-control" placeholder="Tamaño" maxlength="30" required>
              </div>
              <br>
              <div class="form-group">
                <input type="text" id="txtTecnica" name="txtTecnica" value="{{producto.tecnica}}" class="form-control" placeholder="Técnica"  maxlength="50" required>
              </div>
              <br>
              <div class="form-group">
                <input type="number" id="numPrecio" name="numPrecio" value="{{producto.precio}}" class="form-control" placeholder="Precio"  min="0" step="0.001" required>
              </div>
              <br>
              <div class="form-group">
                <input type="file" id="imagenProducto" name="imagenProducto" value="{{producto.imagen}}" class="form-control-file" accept="image/*" required>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <br>
    
    <footer>
      <div class="contenedor-botones">
        <div class="botones-sociales">
          <a href="https://facebook.com/" target="_blank" class="boton-facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/" target="_blank" class="boton-twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="boton-instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://api.whatsapp.com/send?phone=1234567890" target="_blank" class="boton-whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
        
      </div>
      <div class="contenedor-copyright">
        <p class="copyright">@copyright Derechos reservados</p>
      </div>
    </footer>


    <!-- Importar los scripts de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/dd93a639fd.js" crossorigin="anonymous"></script>
  </body>
</html>
