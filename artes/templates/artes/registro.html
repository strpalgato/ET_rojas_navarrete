<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'artes/imagenes/logo-ico.ico'%}">
    <link rel="stylesheet" href="{% static 'artes/css/registro.css'%}">
</head>

<body>
    <div class="logo-container">
        <img src="{% static 'artes/imagenes/grupo.png'%}" alt="Logo de la empresa">
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mision">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registro">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos">Productos</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
      
      <header>
		<h1>Registro</h1>
        <p>Grupo Cero - Cooperativa de artistas plásticos</>
	  </header>

    <div class=" container" id="registro">
        <div class="row">
            <div class="col-12">
                <form name="formulario" onsubmit="return validarRegistro()" method="POST" id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPaterno" class="form-label">Apellido paterno</label>
                        <input type="text" class="form-control" id="apellidoPaterno"
                            name="apellidoPaterno" placeholder="Ingrese su apellido paterno"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="form-label">Apellido materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno"
                            name="apellidoMaterno" placeholder="Ingrese su apellido materno"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-select" id="genero" name="genero" required>
                            <option value="">Seleccione su género</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" name="rut"
                            placeholder="XXXXXXXX-X" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Ingrese su dirección" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo"
                            placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono"
                            placeholder="Ingrese su número de teléfono" required>
                    </div class="boton-registro">
                    <button type="submit" class="btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="contenedor-botones">
          <div class="botones-sociales">
            <a href="https://facebook.com/" target="_blank" class="boton-facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank" class="boton-twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="boton-instagram"><i
                class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="contenedor-copyright">
          <p class="copyright">@copyright Derechos reservados</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/dd93a639fd.js" crossorigin="anonymous"></script>    
    <script src="{% static 'artes/js/script.js'%}"></script>
</body>
</html>
